<Appenders>
    <Console name="Console" target="SYSTEM_OUT">
        <PatternLayout pattern="%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n">
            <PatternSelector defaultPattern="%highlight{%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n}">
                <PatternMatch key="INFO" pattern="%style{%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n}{white}" />
            </PatternSelector>
        </PatternLayout>
    </Console>
</Appenders>
